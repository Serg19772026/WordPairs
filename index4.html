<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Word Pairs Pro</title>
    <style>
        /* (–¢—É—Ç –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–æ—Ç –∂–µ –∫—Ä—É—Ç–æ–π –¥–∏–∑–∞–π–Ω, –∫–æ—Ç–æ—Ä—ã–π –º—ã —Å–¥–µ–ª–∞–ª–∏) */
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --accent: #0071e3;
            --text: #1d1d1f;
            --secondary: #86868b;
            --success: #34c759;
            --error: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-choice {
            background: #fbfbfd;
            border: 1px solid #d2d2d7;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-choice.active {
            border-color: var(--accent);
            color: var(--accent);
            background: #f0f7ff;
        }

        .start-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-btn:disabled {
            background: #d2d2d7;
            cursor: wait;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .word-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card {
            background: #fbfbfd;
            border: 1px solid #d2d2d7;
            padding: 18px 10px;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }

        .card.selected {
            border-color: var(--accent);
            background: #fff;
        }

        .card.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }

        .card.wrong {
            border-color: var(--error);
            color: var(--error);
            text-decoration: line-through;
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--secondary);
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="container" id="app">
        <div id="screen-setup">
            <h1>Guess Word Pairs</h1>
            <p class="subtitle" id="status-text">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –Ω–∞—á–Ω–∏—Ç–µ –∏–≥—Ä—É</p>
            <div id="word-count-info"
                style="font-size: 12px; color: var(--accent); margin-top: -20px; margin-bottom: 20px; height: 14px;">
            </div>

            <div class="label" style="text-align:left; margin-bottom:10px;">–ë–∞–∑–∞ —Å–ª–æ–≤</div>
            <div class="grid-buttons">
                <button class="btn-choice active" onclick="setGroup(500, this)">500</button>
                <button class="btn-choice" onclick="setGroup(1000, this)">1000</button>
                <button class="btn-choice" onclick="setGroup(2000, this)">2000</button>
                <button class="btn-choice" onclick="setGroup(3000, this)">3000</button>
            </div>

            <div class="label" style="text-align:left; margin-bottom:10px;">–í—Ä–µ–º—è</div>
            <div class="grid-buttons" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-choice active" onclick="setTime(60, this)">1 –º–∏–Ω</button>
                <button class="btn-choice" onclick="setTime(180, this)">3 –º–∏–Ω</button>
                <button class="btn-choice" onclick="setTime(300, this)">5 –º–∏–Ω</button>
            </div>

            <button class="start-btn" id="start-button" onclick="startGame()">–°–¢–ê–†–¢</button>
        </div>

        <div id="screen-game" style="display:none;">
            <div class="stats">
                <div style="text-align:left">
                    <div class="label">–¢–∞–π–º–µ—Ä</div>
                    <div id="timer">1:00</div>
                </div>
                <div style="text-align:center">
                    <div class="label">–†–µ–∫–æ—Ä–¥</div>
                    <div id="best-in-game" style="color: var(--secondary)">0</div>
                </div>
                <div style="text-align:right">
                    <div class="label">–°—á–µ—Ç</div>
                    <div id="score" style="color:var(--accent)">0</div>
                </div>
            </div>
            <div class="word-grid" id="wordGrid"></div>
        </div>

        <div id="screen-result" style="display:none;">
            <h1 id="resTitle">–í—Ä–µ–º—è –≤—ã—à–ª–æ!</h1>
            <div id="finalScore" style="font-size:60px; font-weight:800; margin: 10px 0;">0</div>
            <p class="label">–ø–∞—Ä —É–≥–∞–¥–∞–Ω–æ</p>
            <div id="bestResultDisplay" style="margin: 20px 0; font-weight: bold; color: var(--accent);">
                –õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0
            </div>
            <button class="start-btn" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
        </div>
    </div>

    <script>
        let wordsDB = {}; // –°—é–¥–∞ –±—É–¥—É—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è —Å–ª–æ–≤–∞
        let selectedGroup = 500;
        let selectedTime = 60;
        let score = 0;
        let activeEn = null;
        let gameInterval;
        let timeLeft;

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –≤–Ω–µ—à–Ω–∏–µ JSON —Ñ–∞–π–ª—ã (—è –ø–æ–¥–≥–æ—Ç–æ–≤–ª—é –∏—Ö)
        const DATA_URLS = {
            500: '500.json',
            1000: '1000.json',
            2000: '2000.json',
            3000: '3000.json'
        };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type || 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        async function setGroup(val, btn) {
        selectedGroup = val;
        document.querySelectorAll('.btn-choice').forEach(b => b.parentElement.classList.contains('grid-buttons') && b.classList.remove('active'));
        btn.classList.add('active');

        // –°—Ä–∞–∑—É –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–ª–æ–≤
        const info = document.getElementById('word-count-info');
        if (!wordsDB[selectedGroup]) {
            info.textContent = "–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–∑—ã...";
            try {
                const response = await fetch(DATA_URLS[selectedGroup]);
                wordsDB[selectedGroup] = await response.json();
            } catch (e) {
                info.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞";
                return;
            }
        }
        info.textContent = `–í —ç—Ç–æ–π –±–∞–∑–µ –¥–æ—Å—Ç—É–ø–Ω–æ ${wordsDB[selectedGroup].length} —Å–ª–æ–≤`;
    }

        function setTime(val, btn) {
            selectedTime = val;
            btn.parentElement.querySelectorAll('.btn-choice').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startGame() {
        const startBtn = document.getElementById('start-button');
        const statusText = document.getElementById('status-text');

        // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω—ã –ª–∏ —É–∂–µ —Å–ª–æ–≤–∞ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ setGroup –Ω–µ —É—Å–ø–µ–ª)
        if (!wordsDB[selectedGroup]) {
            statusText.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ–≤–∞—Ä—è...";
            try {
                const response = await fetch(DATA_URLS[selectedGroup]);
                wordsDB[selectedGroup] = await response.json();
            } catch (err) {
                statusText.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!";
                return;
            }
        }

        // 2. –õ–û–ì–ò–ö–ê –†–ï–ö–û–†–î–ê: –í—ã–≤–æ–¥–∏–º —Ä–µ–∫–æ—Ä–¥ –∏–º–µ–Ω–Ω–æ —ç—Ç–æ–π –≥—Ä—É–ø–ø—ã –≤ —Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
        const recordKey = 'best_score_' + selectedGroup;
        const best = localStorage.getItem(recordKey) || 0;
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ —Å–∞–º–æ–µ –ø–æ–ª–µ –≤ —Ü–µ–Ω—Ç—Ä–µ –∏–≥—Ä–æ–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        document.getElementById('best-in-game').textContent = best;

        // 3. –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        document.getElementById('screen-setup').style.display = 'none';
        document.getElementById('screen-game').style.display = 'block';
        
        score = 0;
        document.getElementById('score').textContent = score;
        timeLeft = selectedTime;
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        document.getElementById('timer').textContent = `${m}:${s < 10 ? '0' : ''}${s}`;

        clearInterval(gameInterval); // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –æ—á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
        gameInterval = setInterval(tick, 1000);
        renderBatch();
    }

        function tick() {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').textContent = `${m}:${s < 10 ? '0' : ''}${s}`;

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                endGame(); // –í—ã–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é —Ñ–∏–Ω–∞–ª–∞
            }
        }

        function endGame() {
            document.getElementById('screen-game').style.display = 'none';
            document.getElementById('screen-result').style.display = 'block';
            document.getElementById('finalScore').textContent = score;

            // –õ–û–ì–ò–ö–ê –†–ï–ö–û–†–î–ê
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∫–æ—Ä–¥ –æ—Ç–¥–µ–ª—å–Ω–æ –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã (500, 1000 –∏ —Ç.–¥.)
            const recordKey = 'best_score_' + selectedGroup;
            let best = localStorage.getItem(recordKey) || 0;

            if (score > best) {
                best = score;
                localStorage.setItem(recordKey, best);
                document.getElementById('resTitle').textContent = "–ù–û–í–´–ô –†–ï–ö–û–†–î! üéâ";
            } else {
                document.getElementById('resTitle').textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ!";
            }

            document.getElementById('bestResultDisplay').textContent = `–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${best}`;
        }

        let solvedInBatch = 0;
        function renderBatch() {
            const grid = document.getElementById('wordGrid');
            grid.innerHTML = '';
            solvedInBatch = 0;
            let batch = [...wordsDB[selectedGroup]].sort(() => 0.5 - Math.random()).slice(0, 5);

            let enCards = batch.map(p => ({ txt: p.en, pair: p.en }));
            let ruCards = batch.map(p => ({ txt: p.ru, pair: p.en })).sort(() => 0.5 - Math.random());

            for (let i = 0; i < 5; i++) {
                createCard(enCards[i], grid, 'en');
                createCard(ruCards[i], grid, 'ru');
            }
        }

        function createCard(data, container, type) {
            const div = document.createElement('div');
            div.className = 'card';
            div.textContent = data.txt;
            div.onclick = () => {
                if (div.classList.contains('hidden') || div.classList.contains('wrong')) return;
                if (type === 'en') {
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                    div.classList.add('selected');
                    activeEn = { div, pair: data.pair };
                } else if (activeEn) {
                    if (activeEn.pair === data.pair) {
                        playSound(600);
                        score++;
                        document.getElementById('score').textContent = score;
                        div.classList.add('hidden');
                        activeEn.div.classList.add('hidden');
                        solvedInBatch++;
                        if (solvedInBatch === 5) setTimeout(renderBatch, 300);
                    } else {
                        playSound(200, 'square');
                        activeEn.div.classList.remove('selected');
                        activeEn.div.classList.add('wrong');
                        solvedInBatch++;
                        if (solvedInBatch === 5) setTimeout(renderBatch, 600);
                    }
                    activeEn = null;
                }
            };
            container.appendChild(div);
        }
    </script>
</body>

</html>
